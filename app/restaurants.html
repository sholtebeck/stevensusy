<!DOCTYPE html>
<html lang="en" ng-app="susyandsteve">
<head>
  <title>susyandsteve: Restaurants</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="restaurantController">
 Search: <input ng-model="query">    Filter By Type: <select name="type" id="type" ng-model="type">
      <option value=""></option>
      <option ng-repeat="type in types" value="{{type}}">{{type}}</option></select>
<p>  
  <table class="table table-striped">
    <thead>
      <tr><th colspan="5">Oahu Restaurants</th></tr>
      <tr><th>#</th>
          <th><a href="#" ng-click="orderProp='Name'">Name</a></th>	
          <th><a href="#" ng-click="orderProp='Type'">Type</a></th>
          <th><a href="#" ng-click="orderProp='Address'">Address</a></th>      
          <th>Comments</th>  	
	   </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rest in restaurants | filter:query | filter:type | orderBy:orderProp">
        <td>{{$index + 1}}</td>
        <td><a href="{{rest.Website}}" target="_blank">{{rest.Name}}</a></td>
        <td>{{rest.Type }}</td>
        <td><a href="{{rest.Maplink}}" target="_blank">{{rest.Address }}</a></td>
        <td>{{rest.Comments }}</td>      </tr>
   </tbody>
  </table>
</body>
<script type="text/javascript">createEditableSelect(document.forms[0].query);</script>
</html>
